<!DOCTYPE html>
<html>
	<head>
		<title>Learning functions</title>
	</head>
	<body>

		<script type="text/javascript">
			
			var var1= parseInt(prompt("Please enter one value"));
			var var2= parseInt(prompt("Please enter a second value"));


			alert(sumar(var1,var2));
			alert(restar(var1,var2));
			alert(dividir(var1,var2));
			alert(multiplicar(var1,var2));

			function sumar(var1, var2){
				return var1+var2;
			}
			function restar(var1, var2){
				return var1-var2;
			}
			function dividir(var1, var2){
				return var1/var2;
			}
			function multiplicar(var1, var2){
				return var1*var2;
			}
		</script>
	</body>
</html>
