<!DOCTYPE html>
<html>
	<head>
		<title>Learning functions</title>
	</head>
	<body>

		<script type="text/javascript">
			
			//Redondeo para abajo
			Math.floor(3.2);

			//Redondeo para arriba
			Math.ciel(3.2);

			//Redondeo más cercano
			Math.round(3.2);

			//Número Random 
			Math.floor(Math.random()*20); //de 0 a 19
		

		</script>
	</body>
</html>
